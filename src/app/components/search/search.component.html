<div id="search-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="main-title">Encontre um lar para chamar de seu</h3>
            </div>
            <div class="col-md-6 img-fluid"></div>
            <div class="col-md-6">
                <mat-tab-group>
                    <mat-tab label="Alugar">
                        <div class="container">
                            
                            <mat-form-field appearance="fill">
                                <mat-label>
                                    <i class="material-icons">location_on</i>
                                    Cidade
                                </mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let city of cities" [value]="city.value">
                                        {{city.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field appearance="fill">
                                <mat-label>
                                    <i class="material-icons">house</i>
                                    Bairro
                                </mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let district of neighborhoods" [value]="district.value">
                                        {{district.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>
                                            <i class="material-icons">money</i>
                                            Aluguel at√©
                                        </mat-label>
                                        <mat-select>
                                            <mat-option *ngFor="let amount of quantities" [value]="amount.value">
                                                {{amount.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>
                                            <i class="material-icons">bedroom_child</i>
                                            Quartos
                                        </mat-label>
                                        <mat-select>
                                            <mat-option *ngFor="let bedroom of bedrooms" [value]="bedroom.value">
                                                {{bedroom.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button color="primary">Buscar imoveis</button>

                        </div>
                    </mat-tab>

                    <mat-tab label="Comprar">
                        Content 2
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
